<html>
<head>
    <title>Hospital Registration Form</title>
</head>
<body>
    <form>
    <h2>Hospital Registration Form</h2>
        Name: <input type="text" name="name" placeholder="Full Name"><br><br>
        Mobile No: <input type="text" name="mobileNo" placeholder="Mobile Number"><br><br>
        Gender:  
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female<br><br>
        Department:
        <select name="department">
            <option value="Med">Med</option>
            <option value="ENT">ENT</option>
            <option value="ORTHO">ORTHO</option>
        </select><br><br>
        Address:
        <textarea name="address" placeholder="Address"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
